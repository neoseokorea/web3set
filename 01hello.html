<!doctype html> <!-- 현재 문서가 html5로 작성된 웹 문서임을 표시 -->
<!-- 주석 -->
<html lang="ko"> <!-- HTML5 문서의 시작과 종료를 알림 -->
    <head> <!-- 문서의 머리 -->
        <title>Hello, World!!</title>
        <meta name="keywords" content="html5, web programming">
        <meta name="description" content="html5 문서구조">
    </head>
    <body> <!-- 본문 -->
        <h1>Hello, World!!</h1>
        <h1>안녕하세요, 세상님!</h1>
        <p>가나다          123     </p> <!-- 여러개 공백은 하나로 처리 -->
        <p>가나다         <!-- 엔터키를 이용한 줄바꿈도 인식 안함 -->
            123     </p>
        <p> 1 + 6 &gt; 5 </p>
        <p> 1&nbsp;2</p>
        <p> &copy;copyrigt</p>
        <p> &spades; &spades; &hearts; &diams; </p>
    </body>
</html>
