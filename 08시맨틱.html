<!doctype html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>시맨틱 태그</title>
    </head>
    <body>
        <h1>시맨틱 태그</h1>
        <h2>블록과 인라인</h2>
        <p style="border:1px solid red">이 글이 보이니?</p>
        <p style="border:1px solid red">이 글도 보이니?</p>

        <a href="#" style="border:1px solid red">네이버로 이동</a>
        <a href="#" style="border:1px solid yellow">네이버로 이동</a>
        <a href="#" style="border:1px solid blue">네이버로 이동</a>

        <h2>그룹핑 태그</h2>
        <div>
            <h1 style="color:blue">WWW</h1>
            <p style="color:blue">www이란...</p>
        </div>
        <div style="color:blue">
            <h1>WWW</h1>
            <p>www이란...</p>
        </div>


        <h2>웹페이지 레이아웃</h2>
        <div id="header">페이지 상단 영역</div>
        <div id="nav">페이지 상단 메뉴</div>
        <div id="container">
            <div id="aside">왼쪽 메뉴</div>
            <div id="main">메인 영역</div>
            <div id="ad">광고 영역</div>
        </div>
        <div id="footer">페이지 하단 영역</div>

        <h2>시맨틱태그 레이아웃</h2>
            <header>페이지 상단 영역</header>
            <nav>페이지 상단 메뉴</nav>
            <div>
                <aside id=menu>왼쪽 메뉴</aside>
                <section>
                    <article>메인영역</article>
                </section>
                <aside id="ad">광고 영역</aside>
            </div>



    </body>
</html>
<!--
html태그의 유형
display속성 탓에 tml태그는 2가지 형태 중 하나로 보임

1. block :
언제나 새로운 행에 배치되면 너비는 자동으로 100%
p, h1~h6, hr, ul, ol, div, form

2. inline :
너비는 태그 내용에 따라 가변으로 설정됨.
따라서 새로운 요소를 추가하면 기본 요소 뒤에 배치됨
크기와 너비는 임의로 조정 불가.
strong, sub, em, marker, a, img, span

태그 그룹핑 : div, span
다른 html 요소들을 하나로 묶어 배치하는데 사용

블록 태그들을 하나로 묶을 때는 div태그를
인라인태그들을 하나로 묶을 때는 span태그를 사용함

여러 요소에 동일한 스타일을 적용하거나
화면의 특정위치에 배치하기 위해서 사용.

레이아웃layout
특정공간에 여러 구성요소들을 보기 좋게 효과적으로 배치하는 것을 의미
웹사이트 외관을 결정짓는 중요한 디자인 요소.

이러한 레이아웃은 다양한 방법으로 구현 가능한데
1.초창기에는 table로:
    테이블요소를 이용해서 레이아웃 지정. 표속에 표를 무한대로 만들어 복잡한 레이아웃을 구성. 스파게티 코드를 양산하는 문제점 발생. 드림위버와 같은 위지윅 도구가 필수였다.
2.div+css :
    css와 결합해서 복잡한 코드없이 세련되게 레이아웃을 구성할 수 있음. 단, 레이아웃을 구성하는 요소들의 명칭이 통일되지 않음.
    => <div id="header"></div>
    => <div id="nav"></div>
    margin, float, clear 등의 사용법을 잘 알고 있어야 함.
    atom, sublime text 같은 에디터 도구를 자주 사용.
3.요즘은 html5+css로:
    레이아웃 구성을 위한 별도의 태그 제공 => 시맨틱 태그
    <header>    : html 머릿글 영역 정의(로고, 검색창, 간단메뉴)
    <nav>       : html 공용멘 영역 정의
    <section>   : html 본문(문서) 영역 정의.
    <article>   : 본문(문서) 영역 내 나타낼 독립된 컨텐츠 정의
    <aside>     : html 짜투리 영역 (왼쪽 메뉴, 오른쪽 광고 영역 등)
    <footer>    : html 꼬릿글 영역 정의 (저작권, 주소, 관리자이메일)



-->
