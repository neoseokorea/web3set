<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이미지태그06이미지.html</title>
    </head>
    <body>
        <h1>이미지태그</h1>
        <h2>이미지</h2>
        <p><img src="img/curly1.png" alt="햄까스(돼지)"></p>
        <p><img src="img/Isabelle1.png" alt="여울(개)"></p>
        <p><img src="img/Marshal1.png" alt="쭈니(다람쥐)"></p>

        <hr>
        <p><img src="img/2ed71d1a85b6c0e20366a971fc984ed5.gif"></p>
        <p><img src="img/20130125181216_6417.jpg"
                width="50%" height="50%"></p>

        <hr>
        <p>
            <figure>
            <img src="img/curly.png">
            <figcaption>그림 1-1 햄까스</figcaption>
            </figure>
        </p>

    </body>
</html>
<!--
이미지
웹 문서에 이미지를 삽입하는 태그
주요속성은 src, alt, width, height, loading등임
src : 문서에 나타낼 이미지 경로 지정
width, height : 이미지의 크기를 재조정하는 속성, 단위는 %나 px
웹이미지 3종셋트
gif
jpg
png
alt : 이미지를 불러오지 못하는 경우
이미지를 대신해서 출력하고픈 내용을 정의
loading
이미지를 불러오는 방식을 지정하는데 사용
eager : 페이지의 모든 이미지를 불러옴 (기본)
lazy : 페이지가 브라우저 가시영역에 들어오면 그때서야 이미지를 불러옴
       불필요한 이미지 로딩을 줄여서 데이터소모를 줄일수 있음
이미지 제목 : figure, figcaption
이미지에 제목을 부여하고 싶은 경우
figure태그로 이미지를 둘러싼 후
figcaption으로 제목을 작성하면 됨
-->
