<!--
테이블
여러 종류의 데이터를 정리해서 2차원 형태의 표로 나타낸 것
tr : table row 행
th : table header 제목셀, 자동으로 가운데정렬/진하게 속성 적용
td : table data 일반셀

border : 테이블 테두리, 숫자는 굵기
cellspacing : 각 셀들간의 간격 조정
cellpadding : 셀 테두리와 셀안 텍스트 간의 간격 조정

테이블에 의미 부여하기
thead : 테이블 제목행 영역을 정의
tbody : 테이블 본문행 영역을 정의
tfoot : 테이블 하단제목행
caption : 테이블의 제목을 표현

테이블 셀 합치기
colspan : 열끼리 합치기 = 가로로 합침.
rowspan : 행끼리 합치기 = 세로로 합침.


-->
